<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<style>
  body {
		margin: 0px;
		font-family: 'Muli', sans-serif;
	}
	.header {
		background-color: #8F57FD;
		width: 100%;
		height: 80px;
		display: flex;
		justify-content: space-between;
	}
	.header__img {
		width: 200px;
		margin-top: 10px;
		margin-left: 10px;
	}
</style>
<body>
	<header class="header">
		<img class="header__img" src="./logo-platzi-video.png" alt="logo-platzi-video">		
  </header>
  
  <section class="login">
    <section class="login__container">
      <h2>Inicia sesión</h2>
      <form action="" class="login__container--form">
        <input type="text" class="input" placeholder="Correo">
        <input type="password" class="input" placeholder="Contraseña">
        <button class="button">Inicia sesión</button>
        <div class="login__container--remember">
          <label>
            <input type="checkbox" name="" id="cbox1" value="true">Recuerdame
            <a href="/">Olvidé mi contraseña</a>
          </label>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="./google-icon.png" alt="Google">Inicia sesión con Google</div>
        <div><img src="./twitter-icon.png" alt="Google">Inicia sesión con Twitter</div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a> </p>
      <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
      </footer>
    </section>
  </section>
</body>
</html>
